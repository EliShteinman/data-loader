apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-api-deployment
  labels:
    app: mysql-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-api
  template:
    metadata:
      labels:
        app: mysql-api
    spec:
      containers:
        - name: fastapi-container
          image: "docker.io/a0533057932/data-loader-service:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: "mysql-db-service"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-db-credentials
                  key: MYSQL_DATABASE
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-db-credentials
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-db-credentials
                  key: MYSQL_PASSWORD