apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mysql-api-route
  labels:
    app.kubernetes.io/name: fastapi-api
    app.kubernetes.io/instance: mysql-api
    app.kubernetes.io/part-of: data-loader-app
spec:
  to:
    kind: Service
    name: mysql-api-service
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect